<div class="bg-black rounded-lg">
    <div id="indicators-carousel" class="relative w-full h-full" data-carousel="static">
        <div class="relative h-screen overflow-hidden rounded-lg">
                <img class="absolute opacity-50 right-0 bottom-0 w-[80%] md:w-[50%]" src="./assets/profile/Lado sin fondo.webp" alt="Yo de Perfil">
                <!-- Item -->
                <div 
                    *ngFor="let project of projects; index as i;"
                    class="hidden duration-700 ease-in-out" [attr.data-carousel-item]="i === 0 ? 'active' : ''">
                    <h1 class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/ text-4xl md:text-8xl font-extrabold text-yellow-300 opacity-10 pointer-events-none select-none uppercase z-0">
                        PROYECTOS
                    </h1>
                    <span class="absolute right-2 top-2 bg-gray-100 text-gray-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-gray-700 dark:text-gray-300">{{project.platforms.join(' & ')}}</span>
                    <span
                        [class]="project.status === 'COMPLETED' ? 'text-white bg-red-800' : 'text-white bg-green-800'" 
                        class="absolute left-2 top-2 text-xs font-medium me-2 px-2.5 py-0.5 rounded-full dark:bg-gray-700 dark:text-gray-300">{{project.status == 'COMPLETED' ? 'Completado' : 'En Proceso'}}</span>
                    <div
                        class="absolute flex flex-col justify-center items-center text-center p-[15%] md:p-[7%] gap-3 w-screen h-screen -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                        <div class="w-full h-full flex flex-col md:flex-row gap-2">
                            <div class="w-full md:w-[50%] flex flex-col gap-3">
                                <h1 class="text-white text-start w-full uppercase font-bold text-4xl lg:text-7xl">{{project.name}}</h1>
                                <p class="text-md text-start text-gray-400">{{project.description}}</p>
                                <div class="w-full flex flex-col justify-start items-start">
                                    <div class="w-full h-full grid-tailwind justify-start items-start grid gap-1 grid-cols-3 sm:grid-flow-col lg:grid-cols-6 place-items-start place-content-start">
                                        <div class="group w-20 h-20 rounded-md overflow-hidden relative border-solid border-white border-2"
                                            *ngFor="let image of project.image; index as index2">
                                            <a [href]="image ? './assets/projects/' + image : './assets/projects/01.jpeg'"
                                                [class]="'img-' + index2"
                                                [attr.data-title]="project.name || 'Project ' + i"
                                                [attr.data-lightbox]="project.name">
                                                <div
                                                    class="absolute w-full h-full bg-gray-900/50 opacity-5 group-hover:opacity-100 transition-opacity duration-300 rounded-lg flex items-center justify-center">
                                                    <button
                                                        class="inline-flex items-center justify-center rounded-full h-8 w-8 bg-white/30 hover:bg-white/50 focus:ring-4 focus:outline-none dark:text-white focus:ring-gray-50">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"
                                                            viewBox="0 0 24 24">
                                                            <rect width="24" height="24" fill="none" />
                                                            <path fill="currentColor" fill-opacity="0.25"
                                                                d="M20.188 10.934c.388.472.582.707.582 1.066s-.194.594-.582 1.066C18.768 14.79 15.636 18 12 18s-6.768-3.21-8.188-4.934c-.388-.472-.582-.707-.582-1.066s.194-.594.582-1.066C5.232 9.21 8.364 6 12 6s6.768 3.21 8.188 4.934" />
                                                            <circle cx="12" cy="12" r="3" fill="currentColor" />
                                                        </svg>
                                                    </button>
                                                </div>
                                                <img class="rounded-lg w-full h-full object-cover"
                                                    [src]="image ? './assets/projects/' + image : './assets/projects/01.jpeg'"
                                                    [alt]="'img-' + i" />
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-full flex flex-row justify-start items-start gap-2">
                                    <ng-container *ngIf="project.linkGit">
                                        <a type="button" *ngFor="let link of project.linkGit"
                                            class="w-10 h-10 p-2 bg-white rounded-full flex items-center justify-center"
                                            [href]="link.link" target="_blank">
                                            <svg class="" viewBox="0 0 496 512" height="1.4em"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z">
                                                </path>
                                            </svg>
                                        </a>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                        <div>
                            <p class="text-white bg-gray-50 bg-opacity-10">{{project.company}}</p>
                            <p class="text-white bg-gray-50 bg-opacity-10">{{project.technologies.join(' | ')}}</p>
                        </div>
                    </div>
                </div>            
        </div>
        <!-- Slider indicators -->
        <div class="absolute z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2">
            <button
                *ngFor="let project of projects; index as i;"    
                type="button" class="w-3 h-3 rounded-full" aria-current="true" [attr.aria-label]="'Slide ' + i"
                [attr.data-carousel-slide-to]="i"></button>
        </div>
        <!-- Slider controls -->
        <button type="button"
            class="hidden absolute top-0 start-0 z-30 md:flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 1 1 5l4 4" />
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button"
            class="hidden absolute top-0 end-0 z-30 md:flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-next>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>


</div>
