<div id="carouselExampleDark" class="carousel carousel-dark slide w-100">

   <div class="carousel-inner">
      <div class="carousel-item" [ngClass]="i == 0 ? 'active' : ''" data-bs-interval="10000"
         *ngFor="let pro of lista; index as i">
         <!-- <img src="./assets/projects/01.jpeg" class="" alt="..."> -->
         <div class="d-block w-100 container-img"></div>

         <div class="carousel-caption">
            <div class="">
               <div class="card-body">
                  <div class="btn-group btn-group-sm" role="group" aria-label="Basic outlined example">
                     <button type="button" class="btn text-primary fw-bold" *ngFor="let platform of pro.platforms">{{
                        platform
                        }}</button>
                  </div>
                  <h5 class="card-title text-warning fs-3 py-3">{{ pro.name }}</h5>
                  <div class="d-flex justify-content-start align-items-start flex-column w-100">                     
                     <div class="w-100">
                        <ul class="list-group list-group-flush w-100">
                           <li class="card-text list-group-item border-warning-subtle description"
                              *ngFor="let desc of pro.description">{{ desc }}</li>
                        </ul>
                        <div class="imgs">
                           <a *ngFor="let img of pro.image; let i =index" class="img overflow-hidden" [ngClass]="'img-' + i"
                              [href]="'./assets/projects/' + img || './assets/projects/01.jpeg'"
                              data-lightbox="image-1" data-title="Glish Note">
                              <img [src]="'./assets/projects/' + img || './assets/projects/01.jpeg'"
                                 [alt]="'img-' + i" class="object-fit-cover border rounded"></a>
                           <!-- <a class="img img-3" href="./assets/projects/01.jpeg" data-lightbox="image-1" data-title="My caption"><img src="./assets/projects/01.jpeg" alt="img-3"></a> -->
                           <!-- <a class="img img-4" href="./assets/projects/01.jpeg" data-lightbox="image-1" data-title="My caption"><img src="./assets/projects/01.jpeg" alt="img-4"></a> -->
                        </div>

                        <p class="tech fs-6">{{ pro.technologies.join(' | ') }}</p>
                     </div>
                  </div>
                  <!-- <p class="fw-bold text-primary text-center px-3">Tech</p> -->
                  <div class="d-flex justify-content-center text-center align-items-center">
                     <a type="button" class="Btn" *ngIf="pro.link.length != 0" [href]="pro.link[0]" target="_blank">
                        <svg class="svgIcon" viewBox="0 0 496 512" height="1.4em" xmlns="http://www.w3.org/2000/svg">
                           <path
                              d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z">
                           </path>
                        </svg>
                        <span class="text">Github</span>
                     </a>
                  </div>
                  <small class="tech">Updated: <span> {{ pro.updatedAt }}</span></small>
               </div>
            </div>
         </div>
      </div>
   </div>
   <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="visually-hidden carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="text-warning">Previous</span>
   </button>
   <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="visually-hidden carousel-control-next-icon" aria-hidden="true"></span>
      <span class="text-warning">Next</span>
   </button>
</div>
